name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build ./Core.EventStore.sln --configuration Release
    - name: Test with dotnet
      #run: dotnet test ./Core.EventStore.sln --configuration Release
      run: dotnet test ./tests/Core.EventStore.UnitTest/Core.EventStore.UnitTest.csproj --configuration Release
    - name: Deploy Core.EventStore NuGet Package
      run: dotnet nuget push ./Core.EventStore/bin/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
    - name: Deploy Core.EventStore.EFCore.SqlServer NuGet Package
      run: dotnet nuget push ./Core.EventStore.EFCore.SqlServer/bin/Debug/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
    - name: Deploy Core.EventStore.EFCore.MySql NuGet Package
      run: dotnet nuget push ./Core.EventStore.EFCore.MySql/bin/Debug/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
    - name: Deploy ore.EventStore.Mongo NuGet Package
      run: dotnet nuget push ./Core.EventStore.Mongo/bin/Debug/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
